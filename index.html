<body>
    <!-- Particles Background -->

                </div>

                </div>

                </div>

            <a href="https://ngl.link/gafankemal" target="_blank" class="link-card">

                </div>
                <div class="link-text">
                    <h3>NGL</h3>
                    <p>Send Questions or Messages!</p>
                </div>

            <a href="https://github.com/gafankall" target="_blank" class="link-card">

                    <i class="fab fa-github"></i>
                </div>
